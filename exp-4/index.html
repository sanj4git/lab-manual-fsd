<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Numerals!</title>
  </head>
  <body>
    <div id="numeralPage">
      <h1>Numeral Converter</h1>
      <button class="nav-button" onclick="showStringCalc()">
        Go to String Calculator
      </button>
      <div class="container">
        <div class="left-side">
          <h1>Number to Words</h1>
          <input type="text" id="numInput" placeholder="Enter a number" /><br />
          <button onclick="toText()">Convert</button>
          <p id="numOutput"></p>
        </div>
        <div class="right-side">
          <h1>Words to Number</h1>
          <input type="text" id="textInput" placeholder="Enter text" /><br />
          <button onclick="toNum()">Convert</button>
          <p id="textOutput"></p>
        </div>
      </div>
    </div>

    <div id="stringPage" class="hidden">
      <h1>String Calculator</h1>
      <button class="nav-button" onclick="showNumeralCalc()">
        Back to Numeral Converter
      </button>
      <div class="string-container">
        <h1>String Operations</h1>
        <input type="text" id="string1" placeholder="Enter first string" />
        <input
          type="text"
          id="string2"
          placeholder="Enter second string (for concat)"
        />

        <div class="button-group">
          <button onclick="concatStrings()">Concatenate</button>
          <button onclick="reverseString()">Reverse</button>
          <button onclick="uppercaseString()">Uppercase</button>
          <button onclick="lowercaseString()">Lowercase</button>
        </div>

        <div class="string-output" id="stringOutput">
          Result will appear here
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
